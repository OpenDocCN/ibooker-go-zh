- en: 'In this section, we answer the burning question: “So why DID they put that
    in a book on Go?”'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们回答了一个迫切的问题：“那么他们为什么在Go书中加入了这个？”
- en: Who is this book for?
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁？
- en: 'If you can answer “yes” to ***all*** of these:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你可以对***所有***这些问题回答“是”：
- en: Do you have access to a computer with a text editor?
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你是否有一台带有文本编辑器的计算机？
- en: Do you want to learn a programming language that makes development **fast**
    and **productive**?
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你想学习一门使开发**快速**和**高效**的编程语言吗？
- en: Do you prefer **stimulating dinner-party conversation** to **dry, dull, academic
    lectures**?
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你喜欢**刺激的晚宴谈话**胜过**枯燥乏味的学术讲座**吗？
- en: this book is for you.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适合你。
- en: Who should probably back away from this book?
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 谁应该远离这本书？
- en: 'If you can answer “yes” to any ***one*** of these:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你可以回答“是”的话，至少有***一个***：
- en: '**Are you completely new to computers?**'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**你完全不懂计算机吗？**'
- en: (You don’t need to be advanced, but you should understand folders and files,
    how to open a terminal app, and how to use a simple text editor.)
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: （你不需要是高级用户，但你应该理解文件夹和文件，如何打开终端应用程序，以及如何使用简单的文本编辑器。）
- en: Are you a ninja rockstar developer looking for a ***reference* book**?
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你是一位忍者摇滚明星开发者，寻找一本***参考*书籍**吗？
- en: Are you **afraid to try something new**? Would you rather have a root canal
    than mix stripes with plaid? Do you believe that a technical book can’t be serious
    if it’s full of bad puns?
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你**害怕尝试新事物**吗？你宁愿拔牙也不愿意将条纹与格子混搭吗？你认为技术书籍如果充满了糟糕的双关语就不可能严肃吗？
- en: this book is *not* for you.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书*并不*适合你。
- en: '![image](assets/f0xxvi-01.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![image](assets/f0xxvi-01.png)'
- en: Note
  id: totrans-18
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: '[Note from Marketing: this book is for anyone with a valid credit card.]'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[市场部的说明：本书适合任何持有有效信用卡的人。]'
- en: We know what you’re thinking
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们知道你在想什么
- en: “How can *this* be a serious book on developing in Go?”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “*这*怎么可能是一本关于Go开发的严肃书籍？”
- en: “What’s with all the graphics?”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “这些图形是什么意思？”
- en: “Can I actually *learn* it this way?”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “我真的能够*这样*学习吗？”
- en: We know what your brain is thinking
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们知道你的大脑在想什么
- en: Your brain craves novelty. It’s always searching, scanning, *waiting* for something
    unusual. It was built that way, and it helps you stay alive.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你的大脑渴望新奇。它总是搜索、扫描，*等待*一些不寻常的事物。它就是这样构建的，并且帮助你保持生命。
- en: So what does your brain do with all the routine, ordinary, normal things you
    encounter? Everything it *can* to stop them from interfering with the brain’s
    *real* job—recording things that *matter*. It doesn’t bother saving the boring
    things; they never make it past the “this is obviously not important” filter.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 那么你的大脑对你遇到的所有例行、普通、正常事物都做些什么呢？它*竭尽所能*阻止它们干扰大脑*真正*的工作——记录*重要*的事情。它不会费心保存无聊的事物；它们永远不会通过“这显然不重要”的过滤器。
- en: How does your brain *know* what’s important? Suppose you’re out for a day hike
    and a tiger jumps in front of you—what happens inside your head and body?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你的大脑*如何*知道什么是重要的？假设你出去远足一天，一只老虎跳到你面前——你的头脑和身体内会发生什么？
- en: Neurons fire. Emotions crank up. *Chemicals surge*.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 神经元激活。情绪激增。*化学物质涌动*。
- en: And that’s how your brain knows…
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是你的大脑如何知道……
- en: '![image](assets/f0xxvii-01.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![image](assets/f0xxvii-01.png)'
- en: '**This must be important! Don’t forget it!**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**这一定很重要！不要忘记了！**'
- en: But imagine you’re at home or in a library. It’s a safe, warm, tiger-free zone.
    You’re studying. Getting ready for an exam. Or trying to learn some tough technical
    topic your boss thinks will take a week, 10 days at the most.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 但是想象一下你在家里或图书馆。这是一个安全、温暖、没有老虎的区域。你在学习。准备考试。或者试图学习一些难懂的技术主题，你的老板认为需要一周，最多10天。
- en: Just one problem. Your brain’s trying to do you a big favor. It’s trying to
    make sure that this *obviously* unimportant content doesn’t clutter up scarce
    resources. Resources that are better spent storing the really *big* things. Like
    tigers. Like the danger of fire. Like how you should never have posted those party
    photos on your Facebook page. And there’s no simple way to tell your brain, “Hey,
    brain, thank you very much, but no matter how dull this book is, no matter how
    little I’m registering on the emotional Richter scale right now, I really *do*
    want you to keep this stuff around.”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 只有一个问题。你的大脑试图帮你大忙。它试图确保这*显然*不重要的内容不会占用稀缺的资源。最好的资源应该用来存储那些真正*重要*的东西。像老虎。像火灾的危险。像你为什么不应该把派对照片发布在Facebook页面上。但没有简单的方法告诉你的大脑，“嘿，大脑，非常感谢你，但无论这本书有多无聊，无论我现在在情感里刻度尺上登记得有多少少，我真的*想*让你保留这些东西。”
- en: '![image](assets/f0xxvii-02.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![image](assets/f0xxvii-02.png)'
- en: 'Metacognition: thinking about thinking'
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 元认知：思考思考的过程
- en: If you really want to learn, and you want to learn more quickly and more deeply,
    pay attention to how you pay attention. Think about how you think. Learn how you
    learn.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你真的想学习，而且想更快更深入地学习，要注意你是如何注意的。思考你的思考。学习你的学习方式。
- en: Most of us did not take courses on metacognition or learning theory when we
    were growing up. We were *expected* to learn, but rarely *taught* to learn.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人在成长过程中并未学习元认知或学习理论课程。我们*期望*学习，但很少有人*教*我们如何学习。
- en: But we assume that if you’re holding this book, you really want to learn how
    to write Go programs. And you probably don’t want to spend a lot of time. If you
    want to use what you read in this book, you need to *remember* what you read.
    And for that, you’ve got to *understand* it. To get the most from this book, or
    *any* book or learning experience, take responsibility for your brain. Your brain
    on *this* content.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 但我们假设如果你拿着这本书，你真的想学会如何编写 Go 程序。而且你可能不想花很多时间。如果你想运用这本书中的内容，你需要*记住*你所读的内容。而为了做到这一点，你必须*理解*它。为了从这本书中或*任何*一本书或学习经验中获得最大收益，你需要对你的大脑负责。你的大脑对*这*个内容。
- en: The trick is to get your brain to see the new material you’re learning as Really
    Important. Crucial to your well-being. As important as a tiger. Otherwise, you’re
    in for a constant battle, with your brain doing its best to keep the new content
    from sticking.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 诀窍是让你的大脑将你正在学习的新材料视为非常重要的事情。对你的健康至关重要。像老虎一样重要。否则，你将不断与你的大脑进行斗争，因为它竭尽全力防止新内容粘在上面。
- en: '![image](assets/f0xxix-01.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![image](assets/f0xxix-01.png)'
- en: '**So just how *DO* you get your brain to treat programming like it’s a hungry
    tiger?**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**那么你到底*如何*让你的大脑把编程看作是一只饥饿的老虎？**'
- en: There’s the slow, tedious way, or the faster, more effective way. The slow way
    is about sheer repetition. You obviously know that you *are* able to learn and
    remember even the dullest of topics if you keep pounding the same thing into your
    brain. With enough repetition, your brain says, “This doesn’t *feel* important
    to him, but he keeps looking at the same thing *over* and *over* and *over*, so
    I suppose it must be.”
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个缓慢、乏味的方式，还有一个更快、更有效的方式。缓慢的方式是通过纯粹的重复。显然，你知道即使是最枯燥的话题，如果你不断地把同样的东西灌输到你的大脑中，你*能够*学习和记住。通过足够的重复，你的大脑会说，“对他来说这并*不*重要，但他一直看着同样的东西*一次*又*一次*又*一次*，所以我想这必须是重要的。”
- en: The faster way is to do ***anything that increases brain activity***, especially
    different *types* of brain activity. The things on the previous page are a big
    part of the solution, and they’re all things that have been proven to help your
    brain work in your favor. For example, studies show that putting words *within*
    the pictures they describe (as opposed to somewhere else in the page, like a caption
    or in the body text) causes your brain to try to make sense of how the words and
    picture relate, and this causes more neurons to fire. More neurons firing = more
    chances for your brain to *get* that this is something worth paying attention
    to, and possibly recording.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 更快的方法是做***任何增加大脑活动的事情***，特别是不同*类型*的大脑活动。前一页的内容是解决方案的重要部分，它们都是已被证明有助于你的大脑运作的事物。例如，研究表明，将单词*放在*它们描述的图片中（而不是放在页面的其他地方，如标题或正文中）会导致你的大脑尝试理解单词和图片之间的关系，这会导致更多的神经元激活。更多的神经元激活=你的大脑有*更多*机会*理解*这是值得关注的事情，并可能记录下来。
- en: A conversational style helps because people tend to pay more attention when
    they perceive that they’re in a conversation, since they’re expected to follow
    along and hold up their end. The amazing thing is, your brain doesn’t necessarily
    *care* that the “conversation” is between you and a book! On the other hand, if
    the writing style is formal and dry, your brain perceives it the same way you
    experience being lectured to while sitting in a roomful of passive attendees.
    No need to stay awake.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 对话式风格有助于，因为人们在感知到自己正在进行对话时往往更专注，因为他们期望跟上并保持自己的一部分。令人惊讶的是，你的大脑并不一定*在乎*“对话”是与你和一本书之间进行的！另一方面，如果写作风格正式而枯燥，你的大脑会把它看作你在一个房间里被动听讲座时的体验。没有必要保持清醒。
- en: But pictures and conversational style are just the beginning…
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 但图片和对话风格仅仅是个开始……
- en: Here’s what WE did
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这就是我们做的事情
- en: We used ***pictures***, because your brain is tuned for visuals, not text. As
    far as your brain’s concerned, a picture really *is* worth a thousand words. And
    when text and pictures work together, we embedded the text *in* the pictures because
    your brain works more effectively when the text is *within* the thing it refers
    to, as opposed to in a caption or buried in the body text somewhere.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用***图片***，因为你的大脑对视觉图像更敏感，而不是文本。就你的大脑而言，一张图片确实值千言万语。当文本和图片共同工作时，我们将文本*嵌入*到图片中，因为当文本在所指的事物*内部*时，你的大脑处理起来更有效，而不是在说明或正文中的某处。
- en: We used ***redundancy***, saying the same thing in *different* ways and with
    different media types, and *multiple senses*, to increase the chance that the
    content gets coded into more than one area of your brain.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用***冗余性***，用*不同*的方式和不同的媒体类型来表达同样的内容，并涉及*多种感官*，以增加内容被编码到你大脑的多个区域的机会。
- en: We used concepts and pictures in ***unexpected*** ways because your brain is
    tuned for novelty, and we used pictures and ideas with at least *some* ***emotional***
    *content*, because your brain is tuned to pay attention to the biochemistry of
    emotions. That which causes you to *feel* something is more likely to be remembered,
    even if that feeling is nothing more than a little ***humor***, ***surprise***,
    or ***interest.***
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们以***意想不到***的方式使用概念和图片，因为你的大脑对新奇事物感兴趣，我们使用带有至少*一些* ***情感*** *内容*的图片和想法，因为你的大脑倾向于关注情绪的生物化学。那些让你*感觉*到某种情绪的事物更容易记住，即使那种感觉只是一点***幽默***、***惊讶***或***兴趣***。
- en: We used a personalized, ***conversational style***, because your brain is tuned
    to pay more attention when it believes you’re in a conversation than if it thinks
    you’re passively listening to a presentation. Your brain does this even when you’re
    *reading*.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用了个性化的、***对话式的风格***，因为当你的大脑认为你正在进行对话而不是 passively listening 时，它会更加关注。即使当你*阅读*时，你的大脑也会这样做。
- en: We included ***activities***, because your brain is tuned to learn and remember
    more when you ***do*** things than when you *read* about things. And we made the
    exercises challenging-yet-doable, because that’s what most people prefer.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们包含***活动***，因为当你***做***事情而不是*读*关于事情时，你的大脑更容易学习和记忆。我们制作了具有挑战性但可行的练习，因为这是大多数人喜欢的方式。
- en: We used ***multiple learning styles***, because *you* might prefer step-by-step
    procedures, while someone else wants to understand the big picture first, and
    someone else just wants to see an example. But regardless of your own learning
    preference, *everyone* benefits from seeing the same content represented in multiple
    ways.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用***多种学习风格***，因为*你*可能更喜欢逐步的步骤，而另一个人则希望先了解大局，还有其他人只想看到一个例子。但无论你自己的学习偏好如何，*每个人*都会受益于以多种方式呈现相同内容。
- en: We include content for ***both sides of your brain***, because the more of your
    brain you engage, the more likely you are to learn and remember, and the longer
    you can stay focused. Since working one side of the brain often means giving the
    other side a chance to rest, you can be more productive at learning for a longer
    period of time.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为***你大脑的两侧***提供内容，因为你的大脑涉及的越多，你学习和记忆的可能性就越大，你能保持注意力的时间也就越长。因为一侧大脑工作通常意味着给另一侧一个休息的机会，所以你能更长时间地有效学习。
- en: And we included ***stories*** and exercises that present ***more than one point
    of view,*** because your brain is tuned to learn more deeply when it’s forced
    to make evaluations and judgments.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们包含***故事***和练习，呈现***多个观点***，因为当你的大脑被迫进行评估和判断时，它更容易深入学习。
- en: We included ***challenges***, with exercises, and by asking ***questions***
    that don’t always have a straight answer, because your brain is tuned to learn
    and remember when it has to *work* at something. Think about it—you can’t get
    your *body* in shape just by *watching* people at the gym. But we did our best
    to make sure that when you’re working hard, it’s on the *right* things. That ***you’re
    not spending one extra dendrite*** processing a hard-to-understand example, or
    parsing difficult, jargon-laden, or overly terse text.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们包含***挑战***，包括练习和提出不一定有直接答案的***问题***，因为你的大脑倾向于在需要*付出努力*时学习和记忆。想想看——你不可能仅仅通过*观察*健身房里的人来使你的*身体*变得健康。但我们尽最大努力确保当你努力工作时，是在*正确*的事情上。确保你*不会浪费额外的神经元*来处理难以理解的例子，或是解析难懂、术语繁重或过于简洁的文本。
- en: We used ***people***. In stories, examples, pictures, etc., because, well, *you’re*
    a person. And your brain pays more attention to *people* than it does to *things*.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用了***人***。在故事中，例子，图片等等，因为，呃，*你*是一个人。你的大脑比对*事物*更关注*人*。
- en: Here’s what YOU can do to bend your brain into submission
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这是你可以做的，来驯服你的大脑
- en: So, we did our part. The rest is up to you. These tips are a starting point;
    listen to your brain and figure out what works for you and what doesn’t. Try new
    things.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我们尽了我们的一份力。剩下的就看你了。这些建议只是一个起点；倾听你的大脑，找出对你有效和无效的方法。尝试新的事物。
- en: '![image](assets/bag.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![image](assets/bag.png)'
- en: Note
  id: totrans-60
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: Cut this out and stick it on your refrigerator.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 剪下来，贴在你的冰箱上。
- en: '**Slow down. The more you understand, the less you have to memorize.**'
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**放慢速度。你理解得越多，需要记忆的就越少。**'
- en: Don’t just *read*. Stop and think. When the book asks you a question, don’t
    just skip to the answer. Imagine that someone really *is* asking the question.
    The more deeply you force your brain to think, the better chance you have of learning
    and remembering.
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要仅仅*阅读*。停下来思考。当书问你问题时，不要直接跳到答案。想象有人真的*在*问这个问题。你让大脑深入思考的程度越深，学习和记忆的机会就越大。
- en: '**Do the exercises. Write your own notes.**'
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**做练习。写下你自己的笔记。**'
- en: We put them in, but if we did them for you, that would be like having someone
    else do your workouts for you. And don’t just *look* at the exercises. **Use a
    pencil**. There’s plenty of evidence that physical activity *while* learning can
    increase the learning.
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们提供这些方法，但如果我们替你做了这些，那就像是让别人帮你做锻炼一样。而且不要仅仅*看*这些练习。**用铅笔**。有足够的证据表明，在学习过程中进行身体活动可以增加学习效果。
- en: '**Read “There Are No Dumb Questions.”**'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**读“没有愚蠢问题”这本书。**'
- en: That means all of them. They’re not optional sidebars, ***they’re part of the
    core content!*** Don’t skip them.
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这意味着所有的内容。它们不是可选的边栏，***它们是核心内容的一部分！*** 不要跳过它们。
- en: '**Make this the last thing you read before bed. Or at least the last challenging
    thing.**'
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**在睡前读这篇文章。或者至少是最后一个具有挑战性的东西。**'
- en: Part of the learning (especially the transfer to long-term memory) happens *after*
    you put the book down. Your brain needs time on its own, to do more processing.
    If you put in something new during that processing time, some of what you just
    learned will be lost.
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 学习的一部分（特别是长期记忆的转移）发生在你放下书之后。你的大脑需要独自处理更多时间，进行更多加工。如果你在这个处理时间内加入新的东西，你刚刚学到的一些内容将会丢失。
- en: '**Talk about it. Out loud.**'
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**大声说出来。**'
- en: Speaking activates a different part of the brain. If you’re trying to understand
    something, or increase your chance of remembering it later, say it out loud. Better
    still, try to explain it out loud to someone else. You’ll learn more quickly,
    and you might uncover ideas you hadn’t known were there when you were reading
    about it.
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 说话会激活大脑的不同部分。如果你试图理解某事，或者增加记忆它的机会，大声说出来。更好的是，试着向别人大声解释。你会学得更快，而且你可能会发现在阅读时并不知道的想法。
- en: '**Drink water. Lots of it.**'
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**喝水。大量喝水。**'
- en: Your brain works best in a nice bath of fluid. Dehydration (which can happen
    before you ever feel thirsty) decreases cognitive function.
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你的大脑在充足的液体浴中工作效果最好。脱水（即使在你感觉到口渴之前）会降低认知功能。
- en: '**Listen to your brain.**'
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**听听你的大脑。**'
- en: Pay attention to whether your brain is getting overloaded. If you find yourself
    starting to skim the surface or forget what you just read, it’s time for a break.
    Once you go past a certain point, you won’t learn faster by trying to shove more
    in, and you might even hurt the process.
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意你的大脑是否开始过载。如果发现自己开始浅尝辄止或忘记刚刚读过的内容，那么是休息的时候了。一旦超过一定点，通过试图塞更多东西进去来学得更快是不行的，甚至可能会损害学习过程。
- en: '**Feel something.**'
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**感受一下。**'
- en: Your brain needs to know that this *matters*. Get involved with the stories.
    Make up your own captions for the photos. Groaning over a bad joke is *still*
    better than feeling nothing at all.
  id: totrans-77
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你的大脑需要知道这*很重要*。投入到故事中去。为照片编写你自己的标题。对一句糟糕的笑话抱怨*仍然*比毫无感觉好。
- en: '**Write a lot of code!**'
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**写很多代码！**'
- en: 'There’s only one way to learn to develop Go programs: **write a lot of code**.
    And that’s what you’re going to do throughout this book. Coding is a skill, and
    the only way to get good at it is to practice. We’re going to give you a lot of
    practice: every chapter has exercises that pose a problem for you to solve. Don’t
    just skip over them—a lot of the learning happens when you solve the exercises.
    We included a solution to each exercise—don’t be afraid to **peek at the solution**
    if you get stuck! (It’s easy to get snagged on something small.) But try to solve
    the problem before you look at the solution. And definitely get it working before
    you move on to the next part of the book.'
  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 学习开发 Go 程序的唯一方法是**多写代码**。这就是本书贯穿始终的内容。编码是一种技能，唯一精通的方法就是练习。我们将为您提供大量的练习：每章都有一些问题需要您解决。不要只是跳过它们——很多学习过程发生在解决练习时。每个练习都附有解决方案——如果卡住了，不要害怕**偷看答案**！（有时小问题会让你陷入困境。）但在查看解决方案之前，请尝试自己解决问题。确保在继续阅读书的下一部分之前使其正常运行。
- en: Read me
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阅读我
- en: This is a learning experience, not a reference book. We deliberately stripped
    out everything that might get in the way of learning whatever it is we’re working
    on at that point in the book. And the first time through, you need to begin at
    the beginning, because the book makes assumptions about what you’ve already seen
    and learned.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个学习经验，不是参考书。我们有意剔除可能妨碍我们在书中当前工作的学习的一切内容。第一次阅读时，你需要从头开始，因为书中假设你已经看过和学过某些内容。
- en: '**It helps if you’ve done a *little* programming in some other language.**'
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**如果您在其他语言中做过一些编程，这将有所帮助。**'
- en: Most developers discover Go *after* they’ve learned some other programming language.
    (They often come seeking refuge from that other language.) We touch on the basics
    enough that a complete beginner can get by, but we don’t go into great detail
    on what a variable is, or how an `if` statement works. You’ll have an easier time
    if you’ve done at least a *little* of this before.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数开发者在学习了其他编程语言之后才接触到 Go。（他们通常是为了从其他语言中寻求避难。）我们简要介绍了基础知识，让完全的新手也能够应对，但我们不会详细讲解变量是什么，或者`if`语句如何工作。如果您之前做过一点这方面的工作，学起来会更容易。
- en: '**We don’t cover every type, function, and package ever created.**'
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**我们不会涵盖每一种类型、函数和包。**'
- en: Go comes with a *lot* of software packages built in. Sure, they’re all interesting,
    but we couldn’t cover them all even if this book was *twice* as long. Our focus
    is on the core types and functions that *matter* to you, the beginner. We make
    sure you have a deep understanding of them, and confidence that you know how and
    when to use them. In any case, once you’re done with *Head First Go*, you’ll be
    able to pick up any reference book and get up to speed quickly on the packages
    we left out.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: Go 自带了大量的软件包。当然，它们都很有趣，但即使这本书长度**翻倍**，我们也无法涵盖所有内容。我们的焦点是对初学者重要的核心类型和函数。我们确保您对它们有深入的理解，并自信地知道如何何时使用它们。无论如何，完成《Head
    First Go》后，您将能够快速掌握任何参考书中我们未涵盖的软件包。
- en: '**The activities are NOT optional.**'
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**这些活动是** ***必须*** **的。**'
- en: The exercises and activities are not add-ons; they’re part of the core content
    of the book. Some of them are to help with memory, some are for understanding,
    and some will help you apply what you’ve learned. ***Don’t skip the exercises.***
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 练习和活动不是额外内容；它们是书籍核心内容的一部分。其中一些有助于记忆，一些用于理解，一些将帮助您应用所学的知识。***不要跳过练习。***
- en: '**The redundancy is intentional and important.**'
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**冗余是有意义且重要的。**'
- en: One distinct difference in a Head First book is that we want you to *really*
    get it. And we want you to finish the book remembering what you’ve learned. Most
    reference books don’t have retention and recall as a goal, but this book is about
    *learning*, so you’ll see some of the same concepts come up more than once.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: Head First 书籍的一个显著区别在于我们希望您真正掌握它。我们希望您完成书籍时记住所学内容。大多数参考书籍的目标不是保持和回忆，但这本书是关于学习的，因此您会看到一些相同的概念出现多次。
- en: '**The code examples are as lean as possible.**'
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**示例代码尽可能精简。**'
- en: It’s frustrating to wade through 200 lines of code looking for the two lines
    you need to understand. Most examples in this book are shown in the smallest possible
    context, so that the part you’re trying to learn is clear and simple. So don’t
    expect the code to be robust, or even complete. That’s *your* assignment after
    you finish the book. The book examples are written specifically for *learning*,
    and aren’t always fully functional.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 要在200行代码中寻找你需要理解的两行是很令人沮丧的。本书中的大多数示例都显示在尽可能小的上下文中，这样你要学习的部分就会清晰而简单。所以不要期望代码是强大的，甚至是完整的。这是你完成书后的*任务*。书中的示例专门用于*学习*，并不总是完全功能。
- en: We’ve placed all the example files on the web so you can download them. You’ll
    find them at *[http://headfirstgo.com/](http://headfirstgo.com/)*.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我们把所有的示例文件都放在网上供您下载。您可以在*[http://headfirstgo.com/](http://headfirstgo.com/)*找到它们。
- en: Acknowledgments
  id: totrans-93
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: '***Series founders:***'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '***系列创始人：***'
- en: Huge thanks to the Head First founders, **Kathy Sierra** and **Bert Bates**.
    I loved the series when I encountered it more than a decade ago, but never imagined
    I might be writing for it. Thank you for creating this amazing style of teaching!
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢**Head First**的创始人**凯西·西埃拉**和**伯特·贝茨**。我十多年前第一次接触到这个系列时就喜欢它，但从未想过我会为它写作。感谢你们创造了这种了不起的教学风格！
- en: '***At O’Reilly:***'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '***在 O''Reilly：***'
- en: Thanks to everyone at O’Reilly who made this happen, particularly editor **Jeff
    Bleiel**, and to **Kristen Brown**, **Rachel Monaghan**, and the rest of the production
    team.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢所有使这一切成为可能的O'Reilly的人，特别是编辑**杰夫·布莱尔**，以及**克里斯汀·布朗**、**瑞秋·蒙纳汉**和其余的制作团队成员。
- en: '***Technical reviewers:***'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '***技术审阅者：***'
- en: Everyone makes mistakes, but luckily I have tech reviewers **Tim Heckman, Edward
    Yue Shung Wong**, and **Stefan Pochmann** to catch all of mine. You will never
    know how many problems they found, because I swiftly destroyed all the evidence.
    But their help and feedback were definitely necessary and are forever appreciated!
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都会犯错，但幸运的是我有技术审阅者**蒂姆·赫克曼**、**Edward Yue Shung Wong**和**斯特凡·波克曼**来找出我所有的错误。你们永远不会知道他们找出了多少问题，因为我迅速销毁了所有的证据。但他们的帮助和反馈绝对是必要的，我会永远感激！
- en: '***And more thanks:***'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '***还有更多的感谢：***'
- en: Thanks to **Leo Richardson** for additional proofreading.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢**Leo Richardson**进行额外的校对。
- en: Perhaps most importantly, thanks to **Christine, Courtney, Bryan, Lenny**, and
    **Jeremy** for their patience and support (for two books now)!
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 或许最重要的是，感谢**克里斯汀、科特尼、布莱恩、莱尼**和**杰里米**，他们的耐心和支持（已经是第二本书了）！
