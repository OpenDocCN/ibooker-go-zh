  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: O'Reilly Online Learning
- en: For almost 40 years, O’Reilly Media has provided technology and business training,
    knowledge, and insight to help companies succeed.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 近40年来，O'Reilly Media 提供技术和商业培训、知识和洞察，帮助公司取得成功。
- en: Our unique network of experts and innovators share their knowledge and expertise
    through books, articles, conferences, and our online learning platform. O’Reilly’s
    online learning platform gives you on-demand access to live training courses,
    in-depth learning paths, interactive coding environments, and a vast collection
    of text and video from O’Reilly and 200+ other publishers. For more information,
    please visit *[http://oreilly.com](http://oreilly.com)*.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 我们独特的专家和创新者网络通过书籍、文章、会议以及我们的在线学习平台分享他们的知识和专业知识。O'Reilly 的在线学习平台为您提供按需访问的现场培训课程、深入学习路径、交互式编码环境以及来自
    O'Reilly 和其他200多个出版商的大量文本和视频内容。更多信息，请访问*[http://oreilly.com](http://oreilly.com)*。
